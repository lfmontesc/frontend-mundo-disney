<form class="form">
  <h2>Nueva Película</h2>

  <!-- Título -->
  <div>
    <label>Título</label>
    <input type="text" />
  </div>

  <!-- Fecha -->
  <div>
    <label>Fecha de creación</label>
    <input type="date" />
  </div>

  <!-- Calificación -->
  <div>
    <label>Calificación</label>
    <input type="number" min="1" max="5"/>
  </div>

  <!-- Género -->
  <div>
    <label>Género</label>
    <input type="number" />
  </div>

  <div>
    <button type="submit">Create</button>
  </div>
</form>
